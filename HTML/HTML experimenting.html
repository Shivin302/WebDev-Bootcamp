<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- use control slash to comment -->
    <title>This is what Google sees as the title</title>
  </head>
  <body>
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
    </ol>
    <ul>
      <li> <strong>bold text</strong> </li>
      <li> bullet point unordered list</li>
      <li>Nested List<ol>
        <li>nested list item 1</li>
        <li>nested list item 2</li>
      </ol> </li>
    </ul>
  </body>
</html>
